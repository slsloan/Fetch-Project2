<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fetch - Find Your Dogs Match</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlWH6utrjfMALXiqcB8WmzrWS1aDCUThM"
    type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <title>Fetch</title>


  <!-- header -->
  <div class="container">

    <div class="row">
      <div class="navbar-fixed1">
        <nav class="nav-wrapper grey">




          <a href="#" class="brand-logo center">Fetch</a>
          <a href="#" class="sidenav-trigger" data-target="mobile-links">
            <i class="material-icons">menu</i>
          </a>

          <ul class="tabs">
            <li class="tab left hide-on-med-and-down s3 l6"><a href="#match">With in sniffing distance</a></li>
            <li class="tab left hide-on-med-and-down s3 l6"><a href="#profile">profile</a></li>


            <li class="tab  right hide-on-med-and-down s3 l6"><a class="active" href="#index">Home</a></li>
            <li class="tab  right hide-on-med-and-down s3 l6"><a href="#parks">Find parks near you</a></li>
          </ul>


        </nav>
      </div>
    </div>
  </div>

  <!-- side bar -->
  <ul class="sidenav" id="mobile-links">
    <ul class="tabs">
      <li class="tab  "><a href="#match">With in sniffing distance</a></li>
      <li class="tab "><a href="#profile">profile</a></li>


      <li class="tab  "><a class="active" href="#index">Home</a></li>
      <li class="tab "><a href="#parks">Find parks near you</a></li>
    </ul>
  </ul>


  <div id="parks">hello parks</div>
  <div id="index" class="row ">


    <div class="col s12 m6 offset-s0 offset-l3">

      <div class="card-panel">

        <div id="map"></div>
      </div>

    </div>
  </div>



  <!-- log in or  update profile -->
  <div id="profile" class="card-panel">
    <ul class="profile-tabs">
      <li class=" tab btn"><a href="#login" class="active">Log in</a>

      </li>

      <li class="tab btn"><a href="#new_account">New Account</a>

      </li>

    </ul>
    <!-- log in -->
    <div id="login"> Log in form
      <div class="row">
        <form id="loginform" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder=" Type email or User ID" id="first_name" name="email_or_id" type="text"
                class="validate">
              <label for="first_name">Email or User ID</label>
            </div>

          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="password_or_id" id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <button class="btn" type="submit"> log in
          </button>

        </form>
      </div>


    </div>
    <div id='new_account'>




      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Scooby" id="dog_name" type="text" class="validate">
              <label for="dog_name">Dog's name</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Doo" id="dog_last_name" type="text" class="validate">
              <label for="dog_last_name">Dog last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 "></div>
            <div class="input-field col s6">
              <input placeholder="Fido" id="Screen_name" type="text" class="validate">
              <label for="Screen_name">Screen name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>

          <ul class="new_account">
            <li class="tab btn"><a href="#finish_creating_profile">Finish Creating Profile</a>
            </li>
          </ul>

      </div>
      </form>
    </div>
  </div>


  <div class="row">
    <div class="input-field col m6 l3">
      <select>
        <option value="" selected>Dog Gender</option>
        <option value="male">male</option>
        <option value="Female"> Female</option>
        <option value="Chose not to specify">Chose not to specify</option>
      </select>
      <label>Materialize Select</label>
    </div>

    <div class="input-field col m6 l3">
      <select>
        <option value="" selected>Is your dog fixed?</option>
        <option value="1">Yes</option>
        <option value="2">No</option>
      </select>
      <label>Materialize Select</label>
    </div>

    <div class="input-field col m6 l3">
      <select>
        <option value="" selected>What level of education</option>
        <option value="1">House Trained</option>
        <option value="2">Some Tricks</option>
        <option value="3">Graduated from a puppy academy</option>
      </select>
      <label>Materialize Select</label>
    </div>
    <div class="input-field col m6 l3">
      <select>
        <option value="" selected>How does your dog interact with other dogs?
        </option>
        <option value="1">Playful</option>
        <option value="2">Weiry at first but after getting to know a dog will become friendly.</option>
        <option value="3">Does not like dogs.</option>
      </select>
      <label>Materialize Select</label>
    </div>
  </div>

</head>

<body>
  <!-- Hello Team Magma -->
  <script src="../js/app.js"></script>

</body>

</html>
